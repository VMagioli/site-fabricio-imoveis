<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrício Magioli | Mercado Imobiliário de Luxo RJ</title>
  <!-- Fonts: Playfair Display for Titles, Montserrat for Body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#0D1B2A',
            gold: '#EAB749',
            royal: '#3E92CC',
            dark: '#2D2D2D',
            pearl: '#F8F9FA'
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #2D2D2D;
      background-color: #F8F9FA;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #D4AF37 0%, #F4C430 100%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>

}
</script>
